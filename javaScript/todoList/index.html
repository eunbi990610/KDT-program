<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo-list</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header class="header">
        <h2>Todos 앱</h2>
        <span class="add-button">새로운 TODO 추가하기</span>
    </header>
    <main class="main">
    
         <section class="list" id="simple">
            <input class="checkbox" name="checkbox"  type="checkbox">
            <div class="todo"></div>
            <input type="text" name="input" class="input">
            <div class="icons">
                <img class="update-icon" src="icon/free-icon-pencil-1828918.png" alt="수정하기">
                <img class="drop-icon" src="icon/free-icon-minus-button-5974627.png" alt="삭제하기">
            </div>
        </section>
        <section class="list">
            <input class="checkbox" name="checkbox" type="checkbox">
            <div class="todo">운동하기</div>
            <input type="text" name="input" class="input">
            <div class="icons">
                <img class="update-icon" src="icon/free-icon-pencil-1828918.png" alt="수정하기">
                <img class="drop-icon" src="icon/free-icon-minus-button-5974627.png" alt="삭제하기">
            </div>
        </section>
         <section class="list">
            <input class="checkbox" name="checkbox" type="checkbox">
            <div class="todo">운동하기</div>
            <input type="text" name="input" class="input">
            <div class="icons">
                <img class="update-icon" src="icon/free-icon-pencil-1828918.png" alt="수정하기">
                <img class="drop-icon" src="icon/free-icon-minus-button-5974627.png" alt="삭제하기">
            </div>
        </section>
         <section class="list">
            <input class="checkbox" name="checkbox" type="checkbox">
            <div class="todo">운동하기3</div>
            <input type="text" name="input" class="input">
            <div class="icons">
                <img class="update-icon" src="icon/free-icon-pencil-1828918.png" alt="수정하기">
                <img class="drop-icon" src="icon/free-icon-minus-button-5974627.png" alt="삭제하기">
            </div>
        </section>
    </main>
    
</body>
</html>
