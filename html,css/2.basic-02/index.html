<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <p>p</p>
    <p>hello
        hello
        hello
    </p>
    <pre>hello
        hello
            hello
    </pre>
    <hr style="border: 1px solid blue;">   
    <!--미리 정의된 형식(preformatted)의 텍스트를 정의할 때 사용함
    요소 내의 텍스트는 시스템에서 미리 지정된 고정폭 글꼴(fixed-width font)를 사용하여 표현되며, 텍스트에 
    사용된 여백과 줄 바꿈이 모두 그래도 브라우저 화면에 나타난다. 
    => 독특한 서식의 텍스트나 컴퓨터 코드 등을 html 문서에 그래도 표현할 수 있다. 
    -->
<!-- List -->
    <ol>
        <li>john</li>
        <li>han</li>
    </ol>
    <ol start="3">
        <li>john</li>
        <li>han</li>
    </ol>
    <ol type="a">
        <li>john</li>
        <li>han</li>
    </ol>
    <ol reversed>
        <li>john</li>
        <li>han</li>
    </ol>
    <ol type="a" reversed>
        <li>john</li>
        <li>han</li>
    </ol>

    <ul>
        <li>john</li>
        <li>han</li>
    </ul>
    <ul type="square">
        <li>john</li>
        <li>han</li>
    </ul>

    <dl>
        <dt>john</dt>
        <dd>john은 누구누구임!</dd>
    </dl>



</body>
</html>
