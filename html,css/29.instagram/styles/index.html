<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="side.css">
</head>
<body>

    <header class="header">
        <nav class="header__content">
            <div class="header__buttons">
                <a href="index.html" class="header__home">
                    <img src="../assets/icons/logo.svg" class="instagram-logo">
                </a>
            </div>
            <div class="header__search">
                <img src="../assets/icons/search.svg" alt="search">
                <input type="text" placeholder="Search">   
            </div>
            <div class="header__buttons"> 
                <a href="#"><img src="../assets/icons/home.svg"></a>
                <a href="#"><img src="../assets/icons/shop.svg"></a>
                <a href="#"><img src="../assets/icons/messenger.svg"></a>
                <div class="profile__picture">
                    <img src="../assets/images/avatar.png">
                </div>
            </div>
        </nav>
    </header>
    <main class="main-container">
        <section class="content-container">
            <div class="content">
                <div class="stories">
                    <div class="stories-user">
                        <img src="../assets/images/avatar.png" alt="avatar">
                        <div class="user">user1</div>
                    </div>
                </div>
                <div class="posts">
                    <div class="post-top">
                        <div class="user-info">
                            <img src="../assets/images/avatar.png">
                            <div class="user">user</div>
                        </div>
                        <div>﹒﹒﹒</div>
                    </div>
                    <div class="post-picture">
                        <img src="../assets/images/picture.jpeg" alt="">
                    </div>
                    <div class="post-buttons">
                        <div class="right-buttons">
                            <img class="heart" src="../assets/icons/heart.svg">
                            <img class="comment" src="../assets/icons/comment.svg">
                        </div>
                        <img src="../assets/icons/bookmark.svg">
                    </div>
                    <div class="post-bottom">
                        <div class="liked-info">
                            <img src="../assets/images/avatar.png">
                            <div>Liked by user1 and 33 others</div>
                        </div>
                        <div class="post-content">
                            user description
                        </div>
                        <div class="write-time">
                            30 MINUTES AGO
                        </div>
                    </div>
                </div>
            </div>

            <div class="side-menu">
                <div class="side-menu-top">
                    <div class="user-container">
                        <img src="../assets/images/avatar.png" alt="avatar">
                        <div class="user-info">
                            <div class="user">user</div>
                            <div class="user-nickname">nickname</div>
                        </div>
                    </div>
                    <button class="status-msg" type="button">switch</button>
                </div>
                <div class="side-menu-bottom">
                    <div class="suggest-msg">
                        <span>suggestions for you</span>
                        <span>See All</span>
                    </div>
                    <div class="suggest-container">
                        <div class="another-user">
                            <img src="../assets/images/avatar.png" alt="avatar">
                            <div class="another-user-info">
                                <div class="user">
                                    user11
                                </div>
                                <div class="another-user-info">
                                    Followed by user1, user2 and 9999999
                                </div>
                            </div>
                            <button class="status-msg">Follow</button>

                        </div>
                    </div>
                    <div class="suggest-container">
                        <div class="another-user">
                            <img src="../assets/images/avatar.png" alt="avatar">
                            <div class="another-user-info">
                                <div class="user">
                                    user11
                                </div>
                                <div class="another-user-info">
                                    Followed by user1, user2 and 9999999
                                </div>
                            </div>
                            <button class="status-msg">Follow</button>

                        </div>
                    </div>


                </div>

                <div class="side-menu__footer">
                    <div class="link">
                        <span>About</span><span>Help</span><span>Press</span><span>Api</span>
                    </div>
                    <div>2022 INSTAGRAM FROM FACEBOOK</div>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
