<!-- index.html 페이지는 방문자가 사이트를 요청할 때 다른 페이지가 지정되지 않은 경우 웹 사이트에 표시된 기본 페이에 사용되는 가장 일반적인 이름이다. 
 즉, index.html은 웹 사이트의 홈페이지에 사용된 이름이다. 
 ex. www.abc.com => www.abc.com/index.html(0) -->

 <!DOCTYPE html> <!-- html문서 맨 처음에 명시해서 이 문서의 버전을 나타낸다. 작성 필수!!
  <!DOCTYPE html> = HTML5 버전임! -->
 <html lang="en"> <!--이 문서가 html로 작성됬음을 브라우저에게 알림 lang속성= 언어 설정 가능 -->
 <head> <!--메타 데이터와 타이틀을 넣어주는 곳으로 
    메타 데이터 : 웹 페이지에서 직접적으로 보이지는 않지만 페이지 인코딩 방식이나 검색엔진에 관한 정보 등 많은 설정을 할 수 있음!
    타이틀 : 브라우저 창 제목-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day1-html</title>
 </head>
 <body> <!--브라우저 화면에 보이는 것!
    html 문서의 이미지, 리스트, 비디오 등과 같은 모든 콘텐츠를 나타내는데 사용된다. 
    문서당 단 하나의 <body>만이 존재해야한다.!-->
    
 </body>
 </html>
